<!--
  Generated template for the DetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>User Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="data.picture.large" />
    <ion-card-header>
      <ion-card-title style="text-align: center">{{data.name.first}} {{data.name.last}}</ion-card-title>
</ion-card-header>
<ion-card-content>
  <p>Gender : {{data.gender | titlecase}}</p>
  <p>City : {{data.location.city}}</p>
  <p>Country : {{data.location.country}}</p>
  <p>Email : {{data.email}}</p>
  <p>Phone : {{data.phone}}</p>
</ion-card-content>
</ion-card>
</ion-content>
